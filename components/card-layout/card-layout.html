<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="card-layout">
	<template>
		<style>
			::content card-content {
				display: none;
			}

			::content card-content:first-of-type {
				display: block;
				overflow: visible;
				width: 100%;
				height: 100%;
			}

			#layout {
				position: absolute;
				box-sizing: border-box;
				height: 100%;
				width: 100%;
				padding: 4px;
			}

			#card {
				position: relative;
				height: 100%;
				width: 100%;
				border-radius: 4px;
				background-color: #fafafa;
				-webkit-box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.75);
				   -moz-box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.75);
				        box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.75);
				box-sizing: border-box;
				overflow: hidden;
			}
		</style>
		<div id="layout">
			<div id="card">
				<content></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'card-layout',
		});
	</script>
</dom-module>
